{{- define "main" -}}
  {{- warnf "rendering contact.html" -}}
  <div
    class="flex flex-wrap gap-6">
    <form
      action="{{- .RelPermalink -}}"
      class="md:flex-1 w-full md:w-auto"
      data-netlify="true"
      data-netlify-recaptcha="true"
      method="post"
      name="contact">
      <input
        name="form-name"
        type="hidden"
        value="contact"/>
      <div
        class="flex gap-x-2 items-center">
        <label
          class="block flex-1 pos-relative">
          <input
            required
            class="bg-light-500 dark:bg-dark-500 border-1 border-gray-300 border-solid box-border font-montserrat m-0 outline-0 p-2 text-dark-500 dark:text-light-500 w-full"
            name="First name"
            placeholder="&nbsp;"/>
          <span
            class="pointer-events-none pos-absolute pos-left-2 pos-top-1.8125 text-gray-500 transform-origin-left transition-duration-500 transition-ease transition-transform z-10">First name</span>
        </label>
        <label
          class="block flex-1 pos-relative">
          <input
            required
            class="bg-light-500 dark:bg-dark-500 border-1 border-gray-300 border-solid box-border font-montserrat m-0 outline-0 p-2 text-dark-500 dark:text-light-500 w-full"
            name="Last name"
            placeholder="&nbsp;"/>
          <span
            class="pointer-events-none pos-absolute pos-left-2 pos-top-1.8125 text-gray-500 transform-origin-left transition-duration-500 transition-ease transition-transform z-10">Last name</span>
        </label>
      </div>
      <label
        class="block m-t-6 pos-relative">
        <input
          required
          class="bg-light-500 dark:bg-dark-500 border-1 border-gray-300 border-solid box-border font-montserrat m-0 outline-0 p-2 text-dark-500 dark:text-light-500 w-full"
          name="Email"
          placeholder="&nbsp;"
          type="email"/>
        <span
          class="pointer-events-none pos-absolute pos-left-2 pos-top-1.8125 text-gray-500 transform-origin-left transition-duration-500 transition-ease transition-transform z-10">E-mail address</span>
      </label>
      <label
        class="block m-t-6 pos-relative">
        <input
          required
          class="bg-light-500 dark:bg-dark-500 border-1 border-gray-300 border-solid box-border font-montserrat m-0 outline-0 p-2 text-dark-500 dark:text-light-500 w-full"
          name="Subject"
          placeholder="&nbsp;"/>
        <span
          class="pointer-events-none pos-absolute pos-left-2 pos-top-1.8125 text-gray-500 transform-origin-left transition-duration-500 transition-ease transition-transform z-10">Subject</span>
      </label>
      <label
        class="block m-t-6 pos-relative">
        <textarea
          required
          class="bg-light-500 dark:bg-dark-500 border-1 border-gray-300 border-solid box-border font-montserrat outline-0 m-0 min-h-36 p-2 resize-none text-dark-500 dark:text-light-500 w-full"
          name="message"
          placeholder="&nbsp;"></textarea>
        <span
          class="pointer-events-none pos-absolute pos-left-2 pos-top-1.8125 text-gray-500 transform-origin-left transition-duration-500 transition-ease transition-transform z-10">Message</span>
      </label>
      <div
        class="h-19.5 m-t-6"
        data-netlify-recaptcha="true"></div>
      <button
        class="bg-dark-500 dark:bg-light-500 hover:bg-dark-900 hover:dark:bg-light-900 border-0 cursor-pointer font-montserrat m-t-6 p-2 text-4 text-light-500 dark:text-dark-500">Submit</button>
    </form>
    <iframe
      allowfullscreen
      class="border-0 md:flex-1 w-full md:w-auto"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.91597692392!2d-74.1201062451659!3d40.6974030270224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1680813812771!5m2!1sen!2sin"
      title="map"></iframe>
  </div>
{{- end -}}
